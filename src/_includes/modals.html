<!-- Login Modal -->
<div class="modal modal-form" id="login_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title subhead text-center">Login</h4>
            </div>
            <div class="modal-body">
                <div class="connect">
                    <a class="btn btn-lowercase btn-block btn-social btn-facebook btn-lg">
                        <span class="symbol">&#xe227;</span> Sign in with Facebook
                    </a>
                </div>
                <div class="text-circle small fancy white outlined">
                    <span>Or</span>
                </div>
                <form class="" name="login-form" method="post" action="">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-glyphicons envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Email Address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-glyphicons keys"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-block btn-lowercase btn-custom btn-inverse">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /#login_modal -->
